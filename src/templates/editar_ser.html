<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar ser</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Editar ser</h1>

    <form method="post">
      <p>
        <label>Nombre</label><br>
        <input type="text" name="nombre" value="{{ ser.nombre }}" required>
      </p>

      <p>
        <label>Raza</label><br>
        <input type="text" name="raza" value="{{ ser.raza }}" required>
      </p>

      <p>
        <label>Título</label><br>
        <input type="text" name="titulo" value="{{ ser.titulo }}">
      </p>

      <p>
        <label>
          <input type="checkbox" name="esDios" {% if ser.esDios %}checked{% endif %}>
          ¿Es dios?
        </label>
      </p>

      <p>
        <label>Fecha de creación</label><br>
        <input type="date" name="fechaDeCreacion" value="{{ ser.fechaDeCreacion }}">
      </p>

      <button type="submit">Guardar cambios</button>
    </form>

    <p>
      <a href="/seres/{{ ser.id }}">← Cancelar</a>
    </p>
  </div>
</body>
</html>
